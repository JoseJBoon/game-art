---
layout: default
---

<article>
    {% for assignment in site.data.assignments %} 
        <section>
            {% if assignment.e-id == 5%}
                {{ assignment.pinterest }}
                {{ assignment.script }}
            {% else %}
                <h4>{{ assignment.title }}</h4>
                <img src="{{ site.baseurl }}{{ assignment.image }}" />
            {% endif %}
        </section>
    {% endfor %}
</article>
