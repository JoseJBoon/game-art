---
layout: default
---

<article>
    <a href="{{ site.baseurl }}/exercises">Opdrachten</a>
    {% for assignment in site.data.assignments %} 
        <section>
            <h4>{{ assignment.title }}</h4>
            {% if assignment.pint == true %}
                {{ assignment.pinterest }}
                {{ assignment.script }}
            {% else %}
                <img src="{{ site.baseurl }}{{ assignment.image }}" />
            {% endif %}
        </section>
    {% endfor %}
</article>
